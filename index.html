<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1>Meditation App</h1>
        <p>Relax, breathe, and enjoy binaural sounds.</p>

       Breathing Exercise Section
    <div class="my-5">
            <h2>Breathing Exercise</h2>
            <div id="breathing-animation" class="breathing-circle"></div>
            <button id="start-breathing" class="btn btn-primary my-3">Start Breathing Exercise</button>
        </div>
        <div>
            
        </div>

         Relaxing Sounds Section 
        <div class="my-5">
            <h2>Relaxing Sounds</h2>
            <audio id="relaxing-sound" controls>
                <source src="./calm-soul-meditation-247330.mp3" type="audio/mpeg">
            </audio>
        </div>
         <div class="my-5">
            <h2>Binaural Sounds</h2>
            <audio id="binaural-sound" controls>
                <source src="./inner-peace-zen-meditation-247327.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
